<body>
    <div class="mainCon">
        <div class="formDiv">
            <div class="whiteForm">
                <div class="h4Title">
                    <h4>Get started with a free quotation</h4>
                </div>
                <form action="//publish.nicepage.com/Form/Process" method="POST" source="email" name="form">
                    <label class="y"for="fname">Name</label>
                    <input class="x" type="text" id="fname" name="fname" placeholder="Enter your Name">
                    <label class="y" for="e-mail">Email</label>
                    <input class="x" type="emai" id="e-mail" name="e-mail" placeholder="Enter a valid email address">
                    <label class="y" for="message">Message</label>
                    <input class="x" type="text" id="message" name="message" placeholder="Enter your message">
                        <div class="y">
                            <input type="checkbox" id="terms" name="terms">
                            <label for="terms">I accept the <a href="#">Terms of Service</a></label>
                        </div>
                    <input class="x" type="button" name="btt" id="btt" value="Submit Your Request">
                </form>
            </div>
                <div class="pcs">
                    <img src="../IMG/Untitled-22.png" alt="logo">
                </div>
